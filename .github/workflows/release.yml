name: Extension Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Build
      run: |
        make build-chrome
        make build-firefox

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: animestars_extension
        path: |
          build/animestars_extension-chrome.crx
          build/animestars_extension-firefox.xpi
        retention-days: 10
        