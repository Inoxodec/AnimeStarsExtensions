<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>AnimeStar Extension Settings</title>
    <link rel="stylesheet" href="../styles/settings.css">
</head>
<body>
    <h1>AnimeStar Extension Settings</h1>
    
    <div class="settings-section">
        <h2>API Налаштування</h2>
        <div class="setting-item">
            <label for="api-domain">API Домен
                <input type="text" id="api-domain" class="text-input" placeholder="Наприклад, ....">
            </label>
        </div>
    </div>

    <div class="settings-section">
        <h2>Auto Features</h2>
        <div class="setting-item">
            <label for="auto-seen-card">Автоматично брати картки за перегляд</label>
            <label class="toggle">
                <input type="checkbox" id="auto-seen-card">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="auto-watchlist-fix">Колекція це - список перегляду</label>
            <label class="toggle">
                <input type="checkbox" id="auto-watchlist-fix">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="add-my-cards-button">Додати до шапки кнопку "Мої картки"</label>
            <label class="toggle">
                <input type="checkbox" id="add-my-cards-button">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="add-user-cards-buttons">Додати кнопки для швидкого доступу до відкритих карток юзера</label>
            <label class="toggle">
                <input type="checkbox" id="add-user-cards-buttons">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="settings-section">
        <h2>Клубні налаштування</h2>
        <div class="setting-item">
            <label for="club-boost-keymap">Гарячі клавіші для підсилення клубу</label>
            <label class="toggle">
                <input type="checkbox" id="club-boost-keymap">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="settings-section">
        <h2>Статистика карток</h2>
        <div class="setting-item">
            <label for="card-user-count">Показувати статистику карток</label>
            <label class="toggle">
                <input type="checkbox" id="card-user-count">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="card-user-count-event-target">Ціль події для показу статистики карток</label>
            <select id="card-user-count-event-target">
                <option value="mousedown-0">Ліва кнопка миші</option>
                <option value="mousedown-1">Середня кнопка миші</option>
                <option value="mousedown-2">Права кнопка миші</option>
                <option value="mouseover">Наведення курсора</option>
            </select>
        </div>
    </div>


    <button id="save-settings">Зберегти налаштування</button>

    <script src="../js/settings.js"></script>
</body>
</html>
